<!DOCTYPE html>
<html>
<body>

<center>
<script>
function light(a) {
  var pic;
  if (a == 0) {
    pic = "blue.jpg"
  } 

  else {
    pic = "grey.jpg"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="blue.jpg" width="200" height="180">

<p>
<button type="button" onclick="light(0)">Blue Shirt</button>
<button type="button" onclick="light(1)">Grey Shirt</button>
</p>

</center>
</body>
</html>
